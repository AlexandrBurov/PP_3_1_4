<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>

<body>

<div class="bg-dark bg-gradient m-0 p-3 ">
    <div class="d-inline">
            <span class="text-white h5">
                <strong><th:block th:text="${user.getUsername()}"></th:block></strong>
            </span>
        <span class="text-white h5">
                    <th:block class="font-weight-normal" th:text="'with roles: '"></th:block>
            </span>
        <span class="text-white h5">
                <strong><th:block th:text="${user.rolesToString()}"></th:block></strong>
            </span>
    </div>
    <div class="d-inline float-right nav mr-0 pr-0">
        <a class="text-secondary nav-item " th:href="@{/logout}">Logout</a>
    </div>
</div>

<!-- Боковое меню -->
<div class="row"><!-- Боковое меню    -->
    <div class="col">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

            <a class="nav-link active" th:href="@{/user}">User</a>

        </div>
    </div>

    <!-- User information-page -->
    <div class="col-md-10 p-3 bg-light m-0 p-0">
        <div class="h1">User information-page</div>


        <div class="tab-content" id="myTabContent">

            <div class="border h5 pl-3 pt-2 pb-2 m-0">About user</div>

            <!-- Таблица пользователей -->
            <table class="table table-striped">

                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>

                <td th:utext="${user.id}">brand</td>
                <td th:utext="${user.firstname}">power</td>
                <td th:utext="${user.lastname}">power</td>
                <td th:utext="${user.age}">power</td>
                <td th:utext="${user.email}">power</td>
                <td th:utext="${user.rolesToString()}">power</td>


            </table>
        </div>
    </div>
    <!------------------------------------------------------------------------------- -->
</div><!-- Боковое меню    -->


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>
</html>
